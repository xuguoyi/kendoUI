<div id="swichWarehouse">
  <div class="demo-section k-content">
    <div>
      <h4>仓库:</h4>
      <input class="warehouse" style="width: 100%;" />
    </div>
    <div>
      <h4>货主:</h4>
      <input class="owner" style="width: 100%;" />
    </div>
    
    <button class="confirm-btn" class="k-primary">确定</button>
  </div>
</div>

<script type="text/javascript">
$(function(){
  $(".warehouse").kendoDropDownList({
    dataTextField: "text",
    dataValueField: "value",
    dataSource: [
      { text: "A", value: "1" },
      { text: "B", value: "2" }
    ],
    index: 0
  })
  $(".owner").kendoDropDownList({
    dataTextField: "text",
    dataValueField: "value",
    dataSource: [
      { text: "A", value: "1" },
      { text: "B", value: "2" }
    ],
    index: 0
  })

  $('.confirm-btn').kendoButton()

  $('.confirm-btn').click(function() {
    $("#changeThemeWindow").data("kendoWindow").close();
    window.location.reload()
  })
})
</script>
