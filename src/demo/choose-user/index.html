<div class="demo-section k-content wide window-choose-user" id="window-choose-user">
  <label for="user-optional" style="width: 270px;display: inline-block;">Employees</label>
  <label for="user-selected">Developers</label>
  <select id="user-optional"></select>
  <select id="user-selected"></select>
  <div class="user-btn">
    <button class="user-true">确定</button>
  </div>
</div>

<script>
  $(function () {
    var $el = $("#window-choose-user");
    $el.attr('id', '');
    $("#user-optional", $el).kendoListBox({
      dataTextField: "value",
      dataValueField: "key",
      dataSource: [
        { key: 1, value: 'A' },
        { key: 2, value: 'B' },
        { key: 3, value: 'C' }
      ],
      connectWith: "user-selected",
      toolbar: {
        position: "right",
        tools: ["moveUp", "moveDown", "transferTo", "transferFrom", "transferAllTo", "transferAllFrom", "remove"]
      }
    });

    $("#user-selected", $el).kendoListBox({
      dataTextField: "value",
      dataValueField: "key",
      // connectWith: "user-optional"
    });

    $('.user-true', $el).kendoButton()

  });
</script>
