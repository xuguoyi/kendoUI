<div id="s-l-themes"></div>

<script type="text/javascript">
$(function(){
  var allColorThemes = {
    sassThemes: [
      { value: "../../styles/kendo.default-v2.min.css", name: "Default v2", colors: ["#ff6358", "#eb5b51", "#fff"] },
      { value: "../../styles/kendo.bootstrap-v4.min.css", name: "Bootstrap v4", colors: ["#0275d8", "#67afe9", "#fff"] },
      { value: "../../styles/kendo.material-v2.min.css", name: "Material", colors: ["#3f51b5", "#283593", "#fff"] }
    ],
    lessThemes: [
      { value: "../../styles/kendo.blueopal.min.css", name: "Blue Opal", colors: ["#076186", "#7ed3f6", "#94c0d2"] },
      { value: "../../styles/kendo.bootstrap.min.css", name: "Bootstrap v3", colors: ["#3276b1", "#67afe9", "#fff"] },
      { value: "../../styles/kendo.default.min.css", name: "Default", colors: ["#ef6f1c", "#e24b17", "#5a4b43"] },
      { value: "../../styles/kendo.fiori.min.css", name: "Fiori", colors: ["#007cc0", "#e6f2f9", "#f0f0f0"] },
      { value: "../../styles/kendo.material.min.css", name: "Material", colors: ["#3f51b5", "#283593", "#fff"] },
      { value: "../../styles/kendo.moonlight.min.css", name: "Moonlight", colors: ["#ee9f05", "#40444f", "#212a33"] },
      { value: "../../styles/kendo.office365.min.css", name: "Office 365", colors: ["#0072c6", "#cde6f7", "#fff"] },
      { value: "../../styles/kendo.silver.min.css", name: "Silver", colors: ["#298bc8", "#515967", "#eaeaec"] },
      { value: "../../styles/kendo.uniform.min.css", name: "Uniform", colors: ["#666", "#ccc", "#fff"] }
    ]
  }

  var html = '';
  for (let i in allColorThemes) {
    html += '<h3>' + i + '</h3><div class="color-block">';
    allColorThemes[i].forEach(function (item) {
      html += '<div data="' + item.value + '">\
        <span class="themeDot" style="background-color: '+ item.colors[0] + '"></span>\
        <span class="themeDot" style="background-color: '+ item.colors[1] + '"></span>\
        <span class="themeDot" style="background-color: '+ item.colors[2] + '"></span>\
        <span>'+ item.name + '</span>\
      </div>'
    });
    html += '</div>'
  }
  $('#s-l-themes').append(html)

  // localStorage获取theme
  let theme = localStorage.getItem("theme")
  if (theme) {
    $('div[data="' + theme + '"]').addClass('selected')
  }

  $('.color-block div').click(function () {
    const theme = $(this).attr('data');
    localStorage.setItem("theme", theme);
    let $theme = $('#page-theme');
    if (!$theme.length) {
      $theme = $('<link rel="stylesheet" href="' + theme + '" id="page-theme">').insertAfter($('head'));
    } else {
      $theme.attr('href', theme);
    }
    $("#changeThemeWindow").data("kendoWindow").close();
  })
})
</script>
