<div id="frozen">
  <div id="frozen-grid"></div>
</div>
<script type="text/javascript">
$(function(){
  $("#frozen-grid").kendoGrid({
    dataSource: {
      data: [{
        OrderID: 10,
        ShipCountry: '10',
        ShipName: '10',
        ShipCity: '10',
        ShipAddress: '10'
      },{
        OrderID: 11,
        ShipCountry: '11',
        ShipName: '11',
        ShipCity: '11',
        ShipAddress: '11'
      },{
        OrderID: 13,
        ShipCountry: '13',
        ShipName: '13',
        ShipCity: '13',
        ShipAddress: '13'
      }],
      schema: {
        model: {
          fields: {
            OrderID: { type: "number" },
            ShipCountry: { type: "string" },
            ShipName: { type: "string" },
            ShipCity: { type: "string" },
            ShipAddress: { type: "string" }
          }
        }
      },
      pageSize: 30
    },
    height: 540,
    sortable: true,
    reorderable: true,
    groupable: true,
    resizable: true,
    filterable: true,
    columnMenu: true,
    pageable: true,
    // editable: true,
    columns: [{
      field: "OrderID",
      title: $t('frozen','orderId'),
      template:' <a class="tab-link"> #: OrderID #</a> ',
      locked: true,
      lockable: false,
      width: 150
    }, {
      field: "ShipCountry",
      title: "Ship Country",
      width: 300
    }, {
      field: "ShipCity",
      title: "Ship City",
      width: 300
    }, {
      field: "ShipName",
      title: "Ship Name",
      width: 300
    }, {
      field: "ShipAddress",
      lockable: false,
      width: 400
    }
    ]
  });

  $('#frozen .tab-link').click(function() {
    var url = './plan.html?no='+$(this).text()
    var text = '入库明细单'
    fun.openPage(url, text)
  })
})
</script>
